<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="cadastroForm" autocomplete="off">
            <h1>LOGIN</h1>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu E-mail Aqui..." required autocomplete="email">
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua Senha Aqui..." required autocomplete="new-password" minlength="5" maxlength="16" min="5" max="16">
            <br>
            <button type="submit" id="btn-ent">Entrar</button>
            <br>
            <a href="index.html">Não é usuário? Faça Cadastro</a>
        </form>
    </div> 
</body>
</html>
