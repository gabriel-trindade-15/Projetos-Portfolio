<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <form id="formulário" autocomplete="off">
            <fieldset>
                <legend>Formulário</legend>
                <label id="name">Nome</label>
                <input class="field-name" type="text" placeholder="Insira Seu Nome Aqui...">
                <br>
                <label id="email">E-mail</label>
                <input class="field-email" type="email" placeholder="Seu E-mail...">
                <br>
                <label id="msg">Mensagem</label>
                <br>
                <textarea name="mensagem" id="msg" cols="38" rows="10" placeholder="Insira sua Mensagem"></textarea>
                <br>
                <button class="btn-env" id="btn-env" type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
