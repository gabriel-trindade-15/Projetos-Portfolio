<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
          <label for="grade1">Nota 1:</label>
          <input class="input-num" type="number" id="grade1" min="0" max="10" step="0.1" required>
        </div>
        <div class="input-group">
          <label for="grade2">Nota 2:</label>
          <input class="input-num" type="number" id="grade2" min="0" max="10" step="0.1" required>
        </div>
        <div class="input-group">
          <label for="grade3">Nota 3:</label>
          <input class="input-num" type="number" id="grade3" min="0" max="10" step="0.1" required>
        </div>
        <div class="input-group">
          <label for="grade3">Nota 4:</label>
          <input class="input-num" type="number" id="grade4" min="0" max="10" step="0.1" required>
        </div>
        <button class="btn-calc" onclick="calculateAverage()">Calcular Média</button>
        <div class="result" id="averageResult"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
